

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Analytics Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #004aad;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main {
      margin-top: 40px;
      width: 90%;
      max-width: 900px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003b8a;
    }

    .summary {
      background: #e8f0ff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .summary p {
      margin: 6px 0;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:hover {
      background-color: #f1f5ff;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>ðŸ“Š Teacher Analytics Dashboard</header>

  <main>
    <h2>View Analytics</h2>
    <div class="input-section">
      <input type="text" id="teacherId" placeholder="Enter Teacher ID (MongoDB _id)" />
      <button onclick="fetchAnalytics()">Fetch</button>
    </div>
    <p class="error" id="error"></p>

    <div id="analyticsContent" style="display:none;">
      <div class="summary">
        <p><strong>Overall Attendance:</strong> <span id="overallAttendance"></span>%</p>
        <p><strong>Average Marks:</strong> <span id="classAverageMarks"></span></p>
      </div>

      <table id="analyticsTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Batch</th>
            <th>Attendance %</th>
            <th>Average Marks</th>
            <th>Sessions Attended</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    async function fetchAnalytics() {
      const teacherId = document.getElementById('teacherId').value.trim();
      const errorBox = document.getElementById('error');
      const analyticsContent = document.getElementById('analyticsContent');
      const tbody = document.querySelector('#analyticsTable tbody');

      if (!teacherId) {
        errorBox.textContent = 'Please enter a teacher ID.';
        analyticsContent.style.display = 'none';
        return;
      }

      errorBox.textContent = '';
      analyticsContent.style.display = 'none';
      tbody.innerHTML = '';

      try {
        const response = await fetch(`http://localhost:4000/analytics/teacher/${teacherId}`);
        if (!response.ok) throw new Error('Failed to fetch data.');

        const data = await response.json();

        document.getElementById('overallAttendance').textContent = data.overallAttendance;
        document.getElementById('classAverageMarks').textContent = data.classAverageMarks;

        data.perStudent.forEach(student => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${student.name || 'N/A'}</td>
            <td>${student.email || '-'}</td>
            <td>${student.batch || '-'}</td>
            <td>${student.attendancePercent || 0}%</td>
            <td>${student.avgMarks ?? '-'}</td>
            <td>${student.presents}/${student.totalSessions}</td>
          `;
          tbody.appendChild(tr);
        });

        analyticsContent.style.display = 'block';
      } catch (err) {
        console.error(err);
        errorBox.textContent = 'Error fetching analytics. Please check teacher ID or server.';
      }
    }
  </script>
</body>
</html>
